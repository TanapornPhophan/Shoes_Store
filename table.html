<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>shoes store</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Store</title>
</head>
<body>

    <h1>Shoes Store</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <h2>Product</h2>
    <form id="productForm">
        <input type="number" id="ProductID" placeholder="ProductID">
        <input type="text" id="ProductName" placeholder="ProductName">
        <input type="number" id="StockQuantity" placeholder="StockQuantity">
        <input type="number" id="Price" placeholder="Price">
        <input type="number" id="Product_cost" placeholder="Product_cost">
        <button type="submit">Find Product</button>
    </form>
    <table id="productList">
        <tr>
            <th>ProductID</th>
            <th>ProductName</th>
            <th>StockQuantity</th>
            <th>Price</th>
        </tr>
    </table>

    
   
    <script src="script.js"></script>
</body>
</html>
